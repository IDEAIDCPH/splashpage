<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IDEAID 2014</title>
	
	<meta name="description" content="Donate your brain and compete to win 50,000 DKK. From February 28th - March 2nd">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Doppio+One">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">
	<style>
		html {
			width: 100%; height: 100%;
			background: #141414 url('/img/background.jpg') no-repeat center center;
			background-size: cover;
		}

		body {
			font: 21px/1.4 'Doppio One', sans-serif;
			color: #f1f1f1;
		}

		main {
			max-width:540px;
			margin: 160px auto 0 auto;
			margin-top: 14vw;
		}
	
		h1 {
			font-size: 41px;
			margin-bottom: 16px;
		}

		.call-to-action {
			background: #06d85f;
			border-radius: 7px;
			padding: 0 10px;


			display: inline-block;
			
			color: #000;
			font-size: 10px;
			line-height: 35px;
			vertical-align: middle;
		}
			.call-to-action a {
				color: inherit;
				font-size: 14px;
				line-height: inherit;
				vertical-align: inherit;
				display: inline-block;
				padding: 5px;
			}

			.call-to-action a:hover {
				text-decoration: none;
			}

		footer {
			margin-top: 90px;
		}

		.icon {
			width: 18px; height: 18px;
			margin: 18px;
			display: inline-block;

			text-indent: 100%;
			white-space: nowrap;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<main>
		<img src="/img/logo-small.png" alt="IDEAID">
		<h1>Donate your brain</h1>
		<p>
			... and compete to win 50,000 DKK. We're looking for the <br>
			most innovative minds in within technology, design <br>
			and ideation to help make the world a better place <br>
			from February 28<sup>th</sup> - March 2<sup>nd</sup>
		</p>
		<div class="call-to-action">
			<a href="">GOOGLE</a>
			or
			<a href="">iCALENDAR</a>
		</div>
		<footer>
			<a href="http://fb.com/ideaidcph" class="icon facebook-icon" title="IDEAID on Facebook">
				IDEAID on Facebook
			</a>
			<a href="http://twitter.com/ideaidcph" class="icon twitter-icon" title="IDEAID on Twitter">
				IDEAID on Twitter
			</a>
		</footer>
	</main>
</body>
</html>
